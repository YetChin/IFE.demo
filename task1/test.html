<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/three.js"></script>
    <title>test</title>
</head>
<body onload="init()">
    <canvas id="mainCanvas"></canvas>
    <script>
        function init(){
            var renderer = new THREE.WebGLRenderer({
                antialias: true,
                precision: 'highp'
            });
            renderer.setSize(400, 300);
            document.getElementsByTagName('body')[0].appendChild(renderer.domElement);
            renderer.setClearColor(0x999999);
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
            camera.position.set(5, 3, 4);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            scene.add(camera);
            var cube = new THREE.Mesh(new THREE.BoxGeometry(3, 1.5, 2),
                    new THREE.MeshPhongMaterial({
                        color: 0xffffff
                    }));
            var circle1 = new THREE.Mesh(new THREE.TorusGeometry(0.4, 0.15, 12, 18),
                    new THREE.MeshPhongMaterial({
                        color: 0xffffff
                    }));
            var circle2 = new THREE.Mesh(new THREE.TorusGeometry(0.4, 0.15, 20, 18),
                    new THREE.MeshPhongMaterial({
                        color: 0xffffff
                    }));
            var circle3 = new THREE.Mesh(new THREE.TorusGeometry(0.4, 0.15, 12, 18),
                    new THREE.MeshPhongMaterial({
                        color: 0xffffff
                    }));
            scene.add(cube);
            scene.add(circle1);
            scene.add(circle2);
            scene.add(circle3);
            circle1.position.set(0.7, -0.7, 1);
            circle2.position.set(-0.7, -0.7, 1);
            circle3.position.set(0.7, -0.7, -1);
            var light = new THREE.AmbientLight(0x666666);
            scene.add(light);
            var directionalLight = new THREE.DirectionalLight(0x989898);
            directionalLight.position.set(5, 6, 4);
            scene.add(directionalLight);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
